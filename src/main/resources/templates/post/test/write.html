<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
</head>
<body>
    <h1>새 글 작성</h1>

    <!-- 게시물 작성 폼 -->
    <form action="#" th:action="@{/post/write}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${postDto.title}" required />
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" th:text="${postDto.content}" required></textarea>
        </div>
        <div>
            <label for="priority">우선순위</label>
            <input type="number" id="priority" name="priority" th:value="${postDto.priority}" required />
        </div>
        <div>
            <label for="cnt">조회수</label>
            <input type="number" id="cnt" name="cnt" th:value="${postDto.cnt}" required />
        </div>
        <button type="submit">작성 완료</button>
    </form>
    
    <!-- 목록 페이지로 돌아가는 버튼 -->
    <div>
        <a href="/post/list">목록으로 돌아가기</a>
    </div>
</body>
</html>
