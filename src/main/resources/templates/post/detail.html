<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세</title>
    <link rel="stylesheet" href="/css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="sidebar" th:insert="~{main/sidebar :: sidebar}"></div>
<div class="content">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.content}"></p>
    <p>
        <strong>작성자:</strong>
        <span th:text="${post.user.name}"></span>
        (<span th:text="${post.user.userId}"></span>)
    </p>
    <p>
        <strong>작성일:</strong>
        <span th:text="${post.postdate}"></span>
        | 조회수: <span th:text="${post.cnt}"></span>
    </p>
    <div th:if="${post.imagePaths?.size() > 0}">
        <h4>첨부된 이미지</h4>
        <div>
            <img th:each="image : ${post.imagePaths}" th:src="@{${image}}" class="img-thumbnail" alt="첨부 이미지">
        </div>
    </div>
    <hr>
    <section class="comments">
        <h3>댓글</h3>
        <ul class="list-group">
            <li th:each="comment : ${comments}" class="list-group-item comment-item">
                <p>
                    <strong th:text="${comment.userName}" class="comment-author"></strong>
                    (<span th:text="${comment.userId}"></span>)
                </p>
                <p th:text="${comment.content}" class="comment-content"></p>
                <small th:text="${comment.createdAt}" class="comment-date"></small>
            </li>
        </ul>
        <form th:action="@{/comments/add}" method="post" class="mt-3">
            <textarea name="content" class="form-control mb-2" rows="3" placeholder="댓글을 작성하세요" required></textarea>
            <input type="hidden" name="postId" th:value="${post.pSeq}">
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </section>
    <a th:href="@{/list}" class="btn btn-secondary mt-3">목록으로</a>
</div>
</body>
</html>
