<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="sidebar" th:insert="~{user/main/sidebar :: sidebar}"></div>

<div class="content">
    <!-- 글 제목과 작성일, 작성자, 조회수 -->
    <div class="post-header">
        <div class="post-title-author">
            <h1 class="post-title" th:text="${post.title}">게시글 제목</h1>
            <p class="post-author" th:text="${post.user.name} + ' (' + ${post.user.userId} + ')'"></p>
        </div>
        <hr class="hr">
        <div class="post-meta">
            <p class="post-date"><strong>작성일:</strong> <span th:text="${post.formattedPostdate}"></span></p>
            <p class="post-views"><strong>조회수:</strong> <span th:text="${post.cnt}"></span></p>
        </div>
    </div>
    <hr class="hr">

    <!-- 글 내용 -->
    <div class="post-content">
        <p th:text="${post.content}"></p>

        <!-- 첨부 이미지 및 다운로드 -->
        <div th:each="imgPath : ${post.imagePaths}">
            <!-- 이미지 출력 -->
            <img th:src="@{${imgPath}}" class="detail-image" alt="첨부 이미지">

            <!-- 다운로드 버튼 -->
            <form th:action="@{/board/download}" method="get" style="display:inline;">
                <input type="hidden" name="fileUrl" th:value="${imgPath}" />
                <button type="submit" class="btn btn-secondary">다운로드</button>
            </form>
        </div>
    </div>

    <hr class="hr">

    <!-- 수정 및 삭제 버튼 -->
    <div class="btn-container-write">
        <!-- 수정 버튼: GET /board/{pSeq}/edit -->
        <a th:href="@{/board/{pSeq}/edit(pSeq=${post.pSeq})}" class="btn btn-primary">수정</a>

        <!-- 삭제 버튼: POST /board/{pSeq}/delete -->
        <form th:action="@{/board/{pSeq}/delete(pSeq=${post.pSeq})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-secondary">삭제</button>
        </form>

        <!-- 목록 버튼 -->
        <a th:href="@{/board}" class="btn btn-secondary">목록</a>
    </div>

    <!-- 댓글 섹션 -->
    <section class="comments">
        <h3>댓글</h3>
        <ul class="comment-list">
            <li th:each="comment : ${comments}" class="comment-item">
                <p>
                    <strong th:text="${comment.user.name}"></strong>
                    (<span th:text="${comment.user.userId}"></span>)
                </p>
                <p th:text="${comment.content}" class="comment-content"></p>
                <small th:text="${comment.createdAt}" class="comment-date"></small>
                <!-- 댓글 삭제 버튼 (작성자 or 관리자) -->
                <div class="comment-actions">
                    <!-- 댓글 수정 버튼은 구현되지 않았으므로 주석 처리 -->
                    <!-- <button class="btn btn-primary">수정</button> -->

                    <!-- 댓글 삭제: POST /board/comments/{cSeq}/delete -->
                    <form th:action="@{/board/comments/{cSeq}/delete(cSeq=${comment.cSeq})}"
                          method="post"
                          style="display:inline;">
                        <input type="hidden" name="postId" th:value="${post.pSeq}" />
                        <button type="submit" class="btn btn-secondary">삭제</button>
                    </form>
                </div>
            </li>
        </ul>

        <!-- 댓글 작성 폼 -->
        <div class="comment-form-actions">
            <!-- 새 댓글: POST /board/{pSeq}/comments -->
            <form th:action="@{/board/{pSeq}/comments(pSeq=${post.pSeq})}" method="post">
                <textarea name="content" rows="3" placeholder="댓글을 작성하세요" required></textarea>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">댓글 작성</button>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
