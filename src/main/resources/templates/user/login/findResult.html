<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Result</title>
</head>
<body>
<div th:if="${message == 1}">
  <p>해당 정보로 가입 된 아이디는 <span th:text="${userId}"></span> 입니다.</p>
</div>

<div th:if="${message == -1}" style="color: red;">
  <p>해당 정보로 가입 정보가 없습니다.</p>
</div>

<a href="/find">Back to Find Page</a>
</body>
</html>
