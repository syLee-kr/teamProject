<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/css/join.css}"/>
    <!-- 외부 JavaScript 파일 및 라이브러리 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!-- 회원가입 폼 컨테이너 -->
    <div class="form-container">
        <form th:action="@{/join}" method="post" th:object="${users}" onsubmit="return validateForm()">
            <h1><a th:href="@{/login}">Healthy Table</a></h1>

            <!-- 아이디 입력 및 중복 확인 메시지 -->
            <div id="idCheckMessage"></div>
            <div class="email">
                <!-- 이메일 앞부분 입력 -->
                <input type="text" id="emailPrefix" placeholder="이메일 아이디" required>
                <!-- 이메일 도메인 선택 -->
                <select id="emailDomain" required>
                    <option value="" disabled selected>도메인 선택</option>
                    <option value="@gmail.com">@gmail.com</option>
                    <option value="@naver.com">@naver.com</option>
                    <option value="@daum.net">@daum.net</option>
                    <option value="@hotmail.com">@hotmail.com</option>
                    <option value="@nate.com">@nate.com</option>
                    <!-- 필요한 도메인 추가 -->
                </select>
            </div>
            <!-- 숨겨진 userId 필드 -->
            <input type="hidden" id="userId" th:field="*{userId}"/>

            <!-- 비밀번호 입력 -->
            <div class="pwd">
                <input type="password" id="pwd" th:field="*{password}" placeholder="비밀번호" required>
            </div>
            <div class="pwd2">
                <input type="password" id="pwd2" placeholder="비밀번호 확인" required>
            </div>

            <!-- 이름 입력 -->
            <div class="name">
                <input type="text" id="name" th:field="*{name}" placeholder="이름" required>
            </div>

            <!-- 생일 입력: 연, 월, 일 선택 -->
            <div class="birthday">
                <select id="birthYear" name="birthYear" required>
                    <option value="" disabled selected>년</option>
                </select>
                <select id="birthMonth" name="birthMonth" required>
                    <option value="" disabled selected>월</option>
                </select>
                <select id="birthDay" name="birthDay" required>
                    <option value="" disabled selected>일</option>
                </select>
                <input type="hidden" id="birthday" name="birthday" th:field="*{birthday}"/>
            </div>

            <div class="gender">
                <select id="genderSelect" th:field="*{gender}" required>
                    <option value="" disabled selected>성별을 선택하세요</option>
                    <option value="MALE">남성</option>
                    <option value="FEMALE">여성</option>
                </select>
            </div>

            <!-- 연락처 입력 -->
            <div class="phone">
                <input type="text" id="phone" th:field="*{phone}" placeholder="연락처 입력" required>
            </div>

            <!-- 주소 입력 및 검색 -->
            <div class="address">
                <input type="text" id="address" th:field="*{address}" placeholder="주소" required readonly onclick="openDaumPostcode()">
                <br>
                <input type="text" id="detailAddress" placeholder="상세 주소를 입력하세요" required>
            </div>

            <div id="guide" style="color:#999;display:none"></div>

            <!-- 제출 버튼 -->
            <div class="submit">
                <input type="submit" class="submit-btn" value="가입하기">
            </div>
        </form>
    </div>

    <!-- 약관 컨테이너 -->
    <div class="terms-container">
        <h2>회원가입 약관</h2>
        <div id="termsContent" class="terms-content"></div>
        <div class="agreement">
            <input type="checkbox" id="agreeTerms"> <label for="agreeTerms">약관에 동의합니다.</label>
        </div>
    </div>
</div>

<!-- JavaScript 코드 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        populateBirthYear();
        populateBirthMonth();
        populateBirthDay();

        // 서버에서 전달된 에러 메시지 읽기
        var errorMessage = /*[[${errorMessage}]]*/ '';
        if (errorMessage) {
            alert(errorMessage); // 에러 메시지를 알림창으로 표시
        }

        // 약관 내용 불러오기
        fetch('/text/termsAndConditions.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('약관을 불러오는 데 실패했습니다.');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('termsContent').innerText = text;
            })
            .catch(error => {
                console.error('약관 로드 오류:', error);
                document.getElementById('termsContent').innerText = '약관을 불러오는 데 실패했습니다.';
            });

        // 이메일 prefix 또는 domain 변경 시 userId 업데이트
        var emailPrefixElement = document.getElementById('emailPrefix');
        var emailDomainElement = document.getElementById('emailDomain');
        var userIdElement = document.getElementById('userId');

        function updateUserId() {
            var prefix = emailPrefixElement.value.trim();
            var domain = emailDomainElement.value;
            if (prefix && domain) {
                var fullEmail = prefix + domain;
                userIdElement.value = fullEmail;
                checkDuplicateId(fullEmail);
            } else {
                userIdElement.value = '';
                document.getElementById('idCheckMessage').textContent = '';
            }
        }

        if (emailPrefixElement) {
            emailPrefixElement.addEventListener('input', updateUserId);
        }

        if (emailDomainElement) {
            emailDomainElement.addEventListener('change', updateUserId);
        }

        // 약관 동의 체크 이벤트 리스너 추가
        var idElement = document.getElementById('id');
        if (idElement) {
            idElement.addEventListener('input', checkDuplicateId);
        }
    });

    function populateBirthYear() {
        var yearSelect = document.getElementById('birthYear');
        var currentYear = new Date().getFullYear();
        var startYear = currentYear - 100; // 최대 100세까지
        for (var y = currentYear; y >= startYear; y--) {
            var option = document.createElement('option');
            option.value = y;
            option.text = y;
            yearSelect.appendChild(option);
        }
    }

    function populateBirthMonth() {
        var monthSelect = document.getElementById('birthMonth');
        for (var m = 1; m <= 12; m++) {
            var option = document.createElement('option');
            option.value = m;
            option.text = m;
            monthSelect.appendChild(option);
        }
    }

    function populateBirthDay() {
        var daySelect = document.getElementById('birthDay');
        for (var d = 1; d <= 31; d++) {
            var option = document.createElement('option');
            option.value = d;
            option.text = d;
            daySelect.appendChild(option);
        }
    }

    function openDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var roadAddr = data.roadAddress; // 도로명 주소
                var extraAddr = ''; // 참고 항목

                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraAddr += data.bname;
                }
                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if (extraAddr !== '') {
                    extraAddr = ' (' + extraAddr + ')';
                }

                var fullAddr = roadAddr + extraAddr; // 최종 주소 조합
                document.getElementById('address').value = fullAddr;
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }

	 // 폼 제출 시 상세주소 추가하기 전에 중복되지 않도록 처리
    document.querySelector('form').addEventListener('submit', function () {
        var addressField = document.getElementById('address');
        var detailField = document.getElementById('detailAddress');

        var baseAddress = addressField.value.trim();
        var detailAddress = detailField.value.trim();

        // 주소 필드에 상세 주소가 중복되지 않게 추가
        if (detailAddress && !baseAddress.includes(detailAddress)) {
            addressField.value = baseAddress + ', ' + detailAddress; // 상세주소 추가
        }
    });

    // 비밀번호 및 약관 동의 유효성 검사
    function validateForm() {
        // 비밀번호 유효성 검사
        var password = document.getElementById('pwd').value;
        var confirmPassword = document.getElementById('pwd2').value;
        var name = document.getElementById('name').value;

        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+~`|}{[\]:;?><,./-=])[A-Za-z\d!@#$%^&*()_+~`|}{[\]:;?><,./-=]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert('비밀번호는 대문자, 소문자, 숫자, 특수 문자를 포함하며 최소 8자리 이상이어야 합니다.');
            return false;
        }

        if (password !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다. 다시 확인해 주세요.');
            return false;
        }

        if (name.trim() === "") {
            alert('이름을 입력해 주세요.');
            return false;
        }

        // 이메일 유효성 검사
        var emailPrefix = document.getElementById('emailPrefix').value.trim();
        var emailDomain = document.getElementById('emailDomain').value;

        var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        var fullEmail = emailPrefix + emailDomain;
        if (!emailRegex.test(fullEmail)) {
            alert('유효한 이메일 주소를 입력해 주세요.');
            return false;
        }

        // 생일 유효성 검사 및 숨겨진 birthday 필드에 값 설정
        var year = document.getElementById('birthYear').value;
        var month = document.getElementById('birthMonth').value;
        var day = document.getElementById('birthDay').value;

        if (!year || !month || !day) {
            alert('생일을 모두 선택해 주세요.');
            return false;
        }

        // 생일 값을 YYYY-MM-DD 형식으로 결합
        var formattedBirthday = year + '-' + month.padStart(2, '0') + '-' + day.padStart(2, '0');
        document.getElementById('birthday').value = formattedBirthday;

        // 약관 동의 확인
        var agree = document.getElementById('agreeTerms').checked;
        if (!agree) {
            alert('회원가입 약관에 동의하셔야 합니다.');
            return false;
        }

        return true;
    }

    // 아이디 중복 체크
    function checkDuplicateId(fullEmail) {
        if (fullEmail.trim() === "") {
            document.getElementById('idCheckMessage').textContent = '';
            return;
        }

        fetch(`/api/join/check-duplicate-id?userId=${encodeURIComponent(fullEmail)}`)
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('idCheckMessage');
                if (data.exists) {
                    messageElement.textContent = '중복된 이메일입니다.';
                    messageElement.style.color = 'red';
                } else {
                    messageElement.textContent = '사용 가능한 이메일입니다.';
                    messageElement.style.color = 'green';
                }
            })
            .catch(error => console.error('이메일 중복 확인 중 오류 발생:', error));
    }
</script>
</body>
</html>
