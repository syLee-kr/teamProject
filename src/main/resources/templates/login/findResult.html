<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Result</title>
</head>
<body>
<h1>Find Result</h1>

<!-- 아이디 찾기 결과 표시 -->
<div th:if="${message == 1}">
  <h2>Success!</h2>
  <p>Your User ID is: <span th:text="${userId}"></span></p>
</div>

<div th:if="${message == -1}" style="color: red;">
  <h2>Error</h2>
  <p>No matching user found. Please try again.</p>
</div>

<a href="/find">Back to Find Page</a>
</body>
</html>
