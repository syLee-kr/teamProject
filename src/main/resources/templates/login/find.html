<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ID and Password</title>
</head>
<body>
<h1>Find Your ID or Password</h1>

<!-- 아이디 찾기 폼 -->
<section>
    <h2>Find Your ID</h2>
    <form action="/findId" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <button type="submit">Find ID</button>
    </form>
</section>

<hr>

<!-- 비밀번호 찾기 폼 -->
<section>
    <h2>Find Your Password</h2>
    <form action="/findPwd" method="post">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <button type="submit">Find Password</button>
    </form>
</section>

<hr>

<!-- 결과 표시 영역 -->
<section>
    <h2>Results</h2>
    <div id="results">
        <!-- 메시지가 서버에서 렌더링되어 표시됩니다. -->
        <p th:if="${message == 1}" th:text="'Your User ID: ' + ${userId}"></p>
        <p th:if="${message == -1}" style="color: red;">No matching user found. Please try again.</p>
        <p th:if="${message == 1}" th:text="'Verification code sent to your email. Please check your inbox.'"></p>
    </div>
</section>
</body>
</html>
