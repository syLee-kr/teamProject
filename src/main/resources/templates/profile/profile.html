<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
</head>
<body>
<div class="sidebar" th:insert="~{main/sidebar :: sidebar}"></div>
<div id="main-container" class="main-container">
    <div class="profile-container">
        <!-- 프로필 이미지 -->
        <div class="profile-image">
            <img th:src="${user.profileImage}"
                 alt="Profile Image"
                 class="profile-img">
        </div>
        <!-- 프로필 세부정보 -->
        <div class="profile-details">
            <p><strong>아이디:</strong> <span th:text="${user.userId}"></span></p>
            <p><strong>이 름:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>주 소:</strong> <span th:text="${user.address}"></span></p>
            <p><strong>생년월일:</strong> <span th:text="${user.birthday}"></span></p>
            <p><strong>가입일:</strong> <span th:text="${formattedRegDate}"></span></p>
        </div>
        <!-- 프로필 수정 버튼 -->
        <div class="profile-actions">
            <a href="/edit-profile" class="edit-profile-button">프로필 수정</a>
        </div>
    </div>
</div>
</body>
</html>
