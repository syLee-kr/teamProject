<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/profiles.css}">
</head>
<body>
<div id="main-container" class="main-container">
  <div class="profile-container">
    <!-- 프로필 이미지 -->
    <div class="profile-image">
      <img th:src="${user.profileImage}"
           alt="Profile Image"
           class="profile-img">
    </div>
    <div class="profile-details">
      <p><strong>아이디:</strong> <span th:text="${user.userId}"></span></p>
      <p><strong>이 름:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
      <p><strong>주 소:</strong> <span th:text="${user.address}"></span></p>
      <p><strong>생년월일:</strong> <span th:text="${user.birthday}"></span></p>
      <p><strong>가입일:</strong> <span th:text="${formattedRegDate}"></span></p>
      <p><strong>권한:</strong> <span th:text="${user.role}"></span></p>
      <a href="/admin/main" class="edit-profile-button">돌아가기</a>
    </div>
  </div>
</div>
</body>
</html>
