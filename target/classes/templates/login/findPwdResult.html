<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery Result</title>
</head>
<body>
<h1>Password Recovery Result</h1>

<!-- 비밀번호 찾기 결과 표시 -->
<div th:if="${message == 1}">
    <h2>Success!</h2>
    <p>A verification code has been sent to your email. Please check your inbox.</p>

    <!-- 인증번호 입력 폼 -->
    <form action="/verifyCode" method="post">
        <label for="verificationCode">Enter Verification Code:</label>
        <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter the code" required>
        <br><br>
        <button type="submit">Verify</button>
    </form>
</div>

<div th:if="${message == -1}" style="color: red;">
    <h2>Error</h2>
    <p>No matching user found or email mismatch. Please try again.</p>
</div>

<a href="/find">Back to Find Page</a>
</body>
</html>
