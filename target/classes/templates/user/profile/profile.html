<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
</head>
<body>
<div class="sidebar" th:insert="~{user/main/sidebar :: sidebar}"></div>
<div id="main-container" class="main-container">
    <div class="profile-container">
        <!-- 프로필 이미지 -->
        <div class="profile-image">
            <img th:src="${user != null && user.profileImage != null && user.profileImage != 'profileimg.png' ? '/uploadImg/' + user.profileImage : '/images/profileimg.png'}"
                 alt="Profile Image"
                 class="profile-img">
        </div>

        <!-- 프로필 세부정보 -->
        <form class="profile-details">
            <!-- 이름과 성별을 가로로 배치 -->
            <div class="form-group half-width">
                <label for="name">이름</label>
                <span th:text="${user.name}"></span>
            </div>
            <div class="form-group half-width">
                <label for="gender">성별</label>
                <span th:text="${user.gender}"></span>
            </div>
            <!-- 나머지 항목을 세로로 배치 -->
            <div class="form-group">
                <label for="userId">아이디</label>
                <span th:text="${user.userId}"></span>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <span th:text="${user.phone}"></span>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <span th:text="${user.address}"></span>
            </div>
            <div class="form-group">
                <label for="birthday">생년월일</label>
                <span th:text="${formattedBirthday}"></span>
            </div>
            <div class="form-group">
                <label for="regDate">가입일</label>
                <span th:text="${formattedRegDate}"></span>
            </div>
        </form>
        <!-- 프로필 수정 버튼 -->
        <div class="profile-actions">
            <a href="/profile/edit-profile" class="edit-profile-button">프로필 수정</a>
        </div>
    </div>
</div>
</body>
</html>
