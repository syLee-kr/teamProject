<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성/수정</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="sidebar" th:insert="~{main/sidebar :: sidebar}"></div>
<div class="content">
    <h1 th:text="${post != null ? '게시글 수정' : '게시글 작성'}">게시글 작성</h1>
    <form th:action="@{${post != null ? '/post/update' : '/post/write'}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post?.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" class="form-control" th:text="${post?.content}" required></textarea>
        </div>
        
        <!-- 이미지 업로드 추가 -->
        <div class="form-group">
            <label for="images">이미지 업로드</label>
            <input type="file" id="images" name="images" class="form-control" multiple>
        </div>
        
        <!-- 수정할 때만 pSeq 전달 -->
        <input type="hidden" th:if="${post != null}" name="pSeq" th:value="${post.pSeq}"/>
        
        <!-- 작성/수정 버튼 -->
        <div class="btn-container">
        	<button type="submit" class="btn btn-primary" th:text="${post != null ? '수정' : '작성'}">저장</button>
        	<a th:href="@{/post}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
