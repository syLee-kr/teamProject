<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="container mt-5">
    <header>
        <h1 th:text="${post != null ? '게시글 수정' : '게시글 작성'}"></h1>
    </header>
    <main>
        <form th:action="@{${post != null ? '/post/update' : '/post/write'}}" method="post" enctype="multipart/form-data" class="post-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${post?.title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" th:text="${post?.content}" required></textarea>
            </div>
            <div class="form-group">
                <label for="images">이미지 업로드</label>
                <input type="file" id="images" name="images" multiple>
            </div>
            <input type="hidden" th:if="${post != null}" name="pSeq" th:value="${post.pSeq}">
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" th:text="${post != null ? '수정' : '작성'}"></button>
                <a th:href="@{/list}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
