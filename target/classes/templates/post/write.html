<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>
    <link rel="stylesheet" href="/css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="sidebar" th:insert="~{main/sidebar :: sidebar}"></div>
<div class="content">
    <h1>게시글 작성</h1>
    <form th:action="@{${post != null ? '/post/update' : '/post/write'}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post?.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" class="form-control" th:text="${post?.content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/list}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
