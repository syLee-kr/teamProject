<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="sidebar" th:insert="~{main/sidebar :: sidebar}"></div>
<div class="content">
    <!-- 글 제목과 작성일, 작성자, 조회수 -->
   <div class="post-header">
        <div class="post-title-view">
            <h1 class="post-title h1-title-sp" th:text="${post.title}"></h1>
            <p class="post-views"><strong>조회수:</strong> <span th:text="${post.cnt}"></span></p>
        </div>
        <hr class="hr">
        <div class="post-meta">
            <p class="post-author"><strong>작성자:</strong> <span th:text="${post.userName} + ' (' + ${post.userId} +')'"></span></p>
            <p class="post-date"><strong>작성일:</strong> <span th:text="${post.formattedPostdate}"></span></p>
        </div>
    </div>
    <hr class="hr">

    <!-- 글 내용 -->
    <div class="post-content">
        <p th:text="${post.content}"></p>
        
        <img th:each="image : ${post.imagePaths}" th:src="@{${image}}" class="detail-image" alt="첨부 이미지">
    </div>

    <hr class="hr">

    <!-- 수정 및 삭제 버튼 -->
    <div class="btn-container-detail">
        <!-- 수정 버튼 -->
        <a th:href="@{/post/write/{pSeq}(pSeq=${post.pSeq})}" class="btn btn-primary">수정</a>
        
        <!-- 삭제 버튼  -->
        <form th:action="@{/post/delete/{pSeq}(pSeq=${post.pSeq})}" method="post">
            <button type="submit" class="btn write">삭제</button>
        </form>
        
        <!-- 목록 버튼 -->
        <a th:href="@{/post/list}" class="btn btn-secondary">목록</a>
    </div>
    
    <!-- 댓글 섹션(리스트) -->
    <section class="comments">
        <h3>댓글</h3>
        <ul class="comment-list">
            <li th:each="comment : ${comments}" class="comment-item">
                <p>
                    <small> 
                    	작성자: <span th:text="${comment.userName}" class="comment-author"></span>
                    	(<span th:text="${comment.userId}"></span>) 
                    </small>
                    <small class="comment-date">
                    	작성일: <span th:text="${comment.formattedCreatedAt}"></span>
                    </small>
                </p>
                <p th:text="${comment.content}" class="comment-content"></p>
                
                <!-- 댓글 수정 및 삭제 버튼 -->
                <div class="comment-actions">
        			<!-- 댓글 수정 폼 링크 -->
        			<form th:action="@{/comments/edit/{cSeq}(cSeq=${comment.cSeq})}" method="get">
                    	<button type="submit" class="btn btn-primary">수정</button>
                    </form>
                    <!-- 댓글 삭제 -->
                    <form th:action="@{/comments/delete/{cSeq}(cSeq=${comment.cSeq})}" method="post">
                    	<button type="submit" class="btn btn-secondary">삭제</button>
                    </form>
                </div>
            </li>
        </ul>

        <!-- 댓글 작성 폼 및 버튼 -->
        <div class="comment-form-actions">
            <form th:action="@{/comments/add}" method="post">
                <textarea name="content" class="form-control" rows="3" placeholder="댓글을 작성하세요" required></textarea>
                <input type="hidden" name="postId" th:value="${post.pSeq}">
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">댓글 작성</button>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
