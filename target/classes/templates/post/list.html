<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="container mt-5">
    <header>
        <h1>게시판</h1>
        <a th:href="@{/write}" class="btn btn-primary">글 작성하기</a>
    </header>
    <main>
        <div class="post-list">
            <div class="post-header">
                <span>번호</span>
                <span>제목</span>
                <span>작성자</span>
                <span>작성일</span>
                <span>조회수</span>
            </div>
            <div th:each="post : ${postList}" class="post-row">
                <span th:text="${post.pSeq}"></span>
                <a th:href="@{/detail/{id}(id=${post.pSeq})}" th:text="${post.title}" class="post-title"></a>
                <span th:text="${post.user.name}"></span>
                <span th:text="${post.postdate}"></span>
                <span th:text="${post.cnt}"></span>
            </div>
        </div>
        <nav class="pagination">
            <span th:each="page : ${pageList}" class="page-item" th:classappend="${currentPage == page} ? 'active' : ''">
                <a th:href="@{/list(page=${page})}" th:text="${page}" class="page-link"></a>
            </span>
        </nav>
    </main>
</div>
</body>
</html>
