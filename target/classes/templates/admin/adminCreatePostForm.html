<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성/수정</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>

<div class="content">
    <!-- post 객체가 있으면 "수정", 없으면 "작성" -->
    <h1 th:text="${post != null ? '게시글 수정' : '게시글 작성'}">게시글 작성</h1>
    <hr class="hr">

    <!-- 작성: POST /board -->
    <!-- 수정: POST /board/{pSeq}/update -->
    <form th:action="@{${post?.pSeq != null ? '/admin/posts/update/' + post.pSeq : '/admin/posts/save'}}"
          method="post"
          enctype="multipart/form-data">
        <!-- 공지 여부 선택 -->
        <div class="form-group" style="display:block; gap:50px;">
            <label for="isNotice">분류</label>
            <select id="isNotice" name="isNotice" class="form-control" style="width:200px;">
                <option value="false" th:selected="${post != null and !post.isNotice}">일반</option>
                <option value="true" th:selected="${post != null and post.isNotice}">공지</option>
            </select>
        </div>
        <hr class="hr">

        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post?.title}" placeholder="제목을 입력하세요" required>
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" class="form-control" th:text="${post?.content}" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <hr class="hr">

        <!-- 이미지 업로드 -->
        <div class="form-group">
            <label for="images">이미지 업로드</label>
            <input type="file" id="images" name="images" class="form-control uploadimg" multiple>
        </div>

        <!-- 작성/수정 버튼 -->
        <div class="btn-container-write">
            <button type="submit" class="btn btn-primary write" th:text="${post != null ? '수정' : '작성'}">버튼</button>
            <a th:href="@{/admin/main}" class="btn btn-secondary">목록</a>
        </div>
    </form>
</div>
</body>
</html>
